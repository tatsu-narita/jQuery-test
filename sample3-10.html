<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sample3-10</title>
        <link rel="stylesheet" href="css/sample3-10.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/script3-10.js"></script>
    </head>

    <body>
        <h1>当サイトへのお問い合わせ</h1>
        <form action="complete.html" method="post">
            <dl>
                <dt>お名前<span>※</span></dt>
                <dd><input type="text" name="name" size="80" class="validate required"></dd>

                <dt>フリガナ</dt>
                <dd><input type="text" name="furi" size="80"></dd>

                <dt>郵便番号</dt>
                <dd><input type="text" name="zip1" size="4" maxlength="4" class="validate number"> - <input type="text" 
                    name="zip2" size="3" maxlength="3" class="validate number"></dd>

                <dt>メールアドレス</dt>
                <dd><input type="text" value="" size="80" name="mail" class="vakidate mail"></dd>

                <dt>メールアドレス(確認)</dt>
                <dd><input type="text" value="" size="80" name="mail_check" class="validate mail_check"></dd>

                <dt>性別<span>※</span></dt>
                <dd>
                    <input type="radio" value="男性" name="gender" id="man" class="validate required"><label for="man">男性</label>
                    <input type="radio" value="女性" name="gender" id="woman"><label for="woman">女性</label>
                </dd>

                <dt>どこでこのサイトを知りましたか？<span>※</span></dt>
                <dd class="checkboxRequired">
                    <input type="checkbox" name="search" id="search" value="検索エンジン"><label for="search">検索エンジン</label>
                    <input type="checkbox" name="fried" id="fried" value="知人の紹介">
                    <label for="fried">知人の紹介</label>
                    <input type="checkbox" name="mail_magazine" id="mail_magazine" value="メルマガ">
                    <label  for="mail_magazine">メルマガ</label>
                    <input type="checkbox" name="etc" 
                    value="その他" id="etc" class="validate add_text"><label for="etc">その他</label><input type="text" name="etc_text" value="">
                </dd>
                <dl>お問い合わせ内容<span>※</span></dl>
                <dd>
                    <textarea id="inquiry" name="inquiry" rows="10" cols="60" class="validate required"></textarea>
                </dd>
            </dl>
        </form>
    </body>

</html>
