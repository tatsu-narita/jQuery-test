<html lang="ja">

        <title>sample3-10</title>

    <body>
        <h1>当サイトへのお問い合わせ</h1>
        <form action="complete.html" method="post">
            <dl>
                <dt>お名前<span>※</span></dt>
                <dd><input type="text" name="name" size="80" class="validate required"></dd>
                <dt>フリガナ</dt>
                <dd><input type="text" name="furi" size="80"></dd>
                <dt>郵便番号</dt>
                <dd><input type="text" name="zip1" size="4" maxlength="4" class="validate number"> - <input type="text" 
                    name="zip2" size="3" maxlength="3" class="validate number"></dd>
                    <dt>メールアドレス</dt>
                    <dd><input type="text" value="" size="80" name="mail" class="vakidate mail"></dd>
                    <dt>メールアドレス(確認)</dt>
                    <dd><input type="text" value="" size="80" name="mail_check" class="validate mail_check"></dd>
                    
            </dl>
        </form>
    </body>

</html>
